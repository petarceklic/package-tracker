<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellen's Package Tracker ðŸ’•</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    
    <!-- Custom styles -->
    <style>
        body {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 50%, #f9a8d4 100%);
            min-height: 100vh;
        }
        
        .fc-event {
            cursor: pointer;
            border-radius: 12px;
            padding: 4px 8px;
            font-weight: 500;
        }
        .fc-daygrid-event {
            white-space: normal;
        }
        
        .fc .fc-button-primary {
            background-color: #ec4899 !important;
            border-color: #ec4899 !important;
        }
        
        .fc .fc-button-primary:hover {
            background-color: #db2777 !important;
            border-color: #db2777 !important;
        }
        
        .fc .fc-button-active {
            background-color: #be185d !important;
            border-color: #be185d !important;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-in-transit { background: linear-gradient(135deg, #ec4899, #f472b6); color: white; }
        .status-out-for-delivery { background: linear-gradient(135deg, #f59e0b, #fbbf24); color: white; }
        .status-delivered { background: linear-gradient(135deg, #10b981, #34d399); color: white; }
        .status-delayed { background: linear-gradient(135deg, #ef4444, #f87171); color: white; }
        .status-cancelled { background: linear-gradient(135deg, #9ca3af, #d1d5db); color: white; }
        
        .carrier-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            background: #fdf2f8;
            color: #be185d;
            border: 1px solid #fbcfe8;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(236, 72, 153, 0.15);
        }
    </style>
</head>
<body>
    <div class="min-h-screen py-6">
        <!-- Header -->
        <header class="card mx-auto max-w-7xl mb-6">
            <div class="px-6 py-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold bg-gradient-to-r from-pink-600 to-rose-500 bg-clip-text text-transparent">
                            ðŸ’• Ellen's Package Tracker
                        </h1>
                        <p class="text-sm text-pink-400 mt-1" id="account-info">Loading...</p>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="scanNow()" class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-5 py-2.5 rounded-full font-medium transition shadow-lg shadow-pink-500/50">
                            ðŸ”„ Scan Inbox
                        </button>
                        <button onclick="toggleView()" class="bg-pink-100 hover:bg-pink-200 text-pink-700 px-5 py-2.5 rounded-full font-medium transition">
                            <span id="view-toggle-text">ðŸ“‹ List View</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stats Bar -->
        <div class="card mx-auto max-w-7xl mb-6">
            <div class="px-6 py-5">
                <div class="grid grid-cols-3 gap-6" id="stats">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-pink-600" id="stat-total">0</div>
                        <div class="text-sm text-pink-400 font-medium">Total Packages</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-rose-500" id="stat-active">0</div>
                        <div class="text-sm text-pink-400 font-medium">In Transit</div>
                    </div>
                    <div class="text-center">
                        <div class="text-3xl font-bold text-emerald-500" id="stat-delivered">0</div>
                        <div class="text-sm text-pink-400 font-medium">Delivered</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search & Filters -->
        <div class="card mx-auto max-w-7xl mb-6">
            <div class="px-6 py-4">
                <div class="flex gap-3">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search tracking numbers, items..." 
                        onkeyup="handleSearch()"
                    />
                    <select 
                        id="carrier-filter" 
                        class="px-4 py-2.5 border-2 border-pink-200 rounded-full focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200 transition bg-white"
                        onchange="handleFilter()"
                    >
                        <option value="">All Carriers</option>
                    </select>
                    <select 
                        id="status-filter" 
                        class="px-4 py-2.5 border-2 border-pink-200 rounded-full focus:outline-none focus:border-pink-400 focus:ring-2 focus:ring-pink-200 transition bg-white"
                        onchange="handleFilter()"
                    >
                        <option value="">All Status</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Out for Delivery">Out for Delivery</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Delayed">Delayed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Calendar View -->
            <div id="calendar-view" class="card p-8">
                <div id="calendar"></div>
            </div>

            <!-- List View -->
            <div id="list-view" class="hidden">
                <div id="packages-list" class="space-y-4">
                    <!-- Packages will be inserted here -->
                </div>
                <div id="empty-state" class="hidden text-center py-16 card">
                    <div class="text-7xl mb-4">ðŸ’•</div>
                    <h3 class="text-2xl font-bold bg-gradient-to-r from-pink-600 to-rose-500 bg-clip-text text-transparent mb-2">No packages found</h3>
                    <p class="text-pink-400">Try scanning your inbox or adjusting your filters</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="hidden fixed inset-0 bg-gradient-to-br from-pink-500/20 to-rose-500/20 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="card p-8 text-center">
            <div class="animate-spin rounded-full h-14 w-14 border-b-4 border-pink-500 mx-auto mb-4"></div>
            <div class="text-xl font-bold bg-gradient-to-r from-pink-600 to-rose-500 bg-clip-text text-transparent">Loading Ellen's packages... ðŸ’•</div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
